<!-- To display a header and nav in HTML, you can use the <header> and <nav> tags. The <header> 
tag is typically used to define a header section of a webpage or a specific section, and the <nav> 
tag is used to contain the navigation links. -->

<body>
    <!-- Header Section -->
    <header>
      <h1>Welcome to My Website</h1>
      <p>This is the header section of the webpage</p>
    </header>
  
    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  
    <!-- Main Content Area -->
    <main>
      <h2>Content Goes Here</h2>
      <p>This is the main content section of the webpage.</p>
    </main>
  </body>
  </html>
