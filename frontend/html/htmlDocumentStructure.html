<!-- The HTML document structure sets the foundation of a webpage. It includes the declaration 
(<!DOCTYPE html>), the root <html> element, the <head> section, and the <body> section. -->

    <!DOCTYPE html>
    <html>
      <head>
        <title>Document Title</title>
      </head>
      <body>
        <h1>Welcome to My Webpage</h1>
        <p>This is the main content area.</p>
      </body>
    </html>
    
<!-- <!DOCTYPE html> tells the browser that the document is an HTML5 document.
<head> contains metadata like the document title, linked stylesheets, etc.
<body> contains the content that is visible on the webpage. -->
