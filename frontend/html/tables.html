<!-- Tables are created using the <table> element and its child elements: -->
    <!-- <tr>: Table row.
    <th>: Table header.
    <td>: Table data cell.
-->


<table border="1">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>date</th>
    </tr>
    <tr>
      <td>John</td>
      <td>30</td>
      <td>18</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>25</td>
    </tr>
    <tr>
      <td>Joo</td>
      <td>21</td>
    </tr>
  </table>
