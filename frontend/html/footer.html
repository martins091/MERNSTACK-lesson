<!-- The <footer> tag in HTML is used to define the footer section of a webpage or a 
    specific section. It typically contains information such as copyright details, 
    links to privacy policies, and contact information. The footer is usually positioned 
    at the bottom of the page or section. -->

    <footer>
        <p>&copy; 2024 My Website. All Rights Reserved.</p>
        <p>
            <a href="#privacy-policy">Privacy Policy</a> |
            <a href="#terms">Terms of Service</a> |
            <a href="#contact">Contact Us</a>
        </p>
        <p>Follow us on:
            <a href="#facebook">Facebook</a> |
            <a href="#twitter">Twitter</a> |
            <a href="#linkedin">LinkedIn</a>
        </p>
    </footer>
